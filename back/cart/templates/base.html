<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link href="{% static 'index.css' %}" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>{% if user.is_authenticated %} </div>
      <a href="{% url 'logout' %}"><button> Logout</button></a>
      <div>{% else%} </div>
      <a href="{% url 'login' %}"><button> Login</button></a>
      {% endif %}

    </header>
  
   
    {% block content %} {% endblock %}
  </body>
</html>
